<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet"> 
<link rel="stylesheet" href="css/tyyli.css">
</head>
<body>
<div id="kuva"><img src="kuvat/parkkihalli.jpg"></div>
<br>
<br>
<form id="formi">
<div id="lomake"></div>
<br>
<br>
<button id="submitBtn" onClick="laheta()">Lähetä</button>
<br>
<br>
</form>
<script>

$.getJSON( "kysymyksetpaikallinen.json", function( data ) {
   // luetaan JSON-tiedoston sisältö ja tuodaan se sivulle
   var items = [];  
  $.each( data, function( key, d ) {
	items.push( "<h1>" + d.kyselyName + "</h1></br></br><h2>" + d.kyselyDesc + "</h2>");
	if (d.type=='text'){
	items.push( "<p>" + d.kysymys + "</p><input type=" + d.type +">");
	}
	if (d.type=="radio"){
	items.push( "<p>" + d.kysymys + "</p>");
	for (i = 0; i < d.value.length; i++) { 
	// käsittelyä
	items.push( "<input type=" + d.type + " value=" + d.value[i] + " name=" + d.kysymysId + ">"+ d.value[i]);}
	
	
	
	}
	
	
	
});



 $( "<div/>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "#lomake" );
});


   
</script>

</body>
</html>
